<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- content -->
<div class="row justify-content-center" style="height: 100%">
    <div class="col-10">
        <select id='sortSelector' class="custom-select align-self-center" style="width: 20%" onchange="categoryChange()">
            <option value="index">Alphabetical</option>
            <option value="businessTies">Number of business ties</option>
            <option value="marriages">Number of marriage ties</option>
            <option value="allRelations">Number of all relation ties</option>
            <option value="wealth">Wealth</option>
            <option value="numberPriorates">Number of priorates</option>
        </select>
    </div>
    <div class="col-10">
        <ul class="legend">
            <li><span class="marriage"></span>Marriage</li>
            <li><span class="business"></span>Business</li>
        </ul>
    </div>
</div>
<div class="row">
    <div id="matrix" style="height: 80vh; width: 100%;"></div>
</div>

<!-- Load JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- OWN JS -->
<script src="js/main.js"></script>
<script src="js/matrix.js"></script>
</body>
</html>
